version: '3'

services:

  caddy:
    image: rayancrasta/micro-caddy:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
 
  front-end:
    image: rayancrasta/front-end:1.0.3
    deploy:
      mode: replicated
      replicas: 1

  broker-service:
    image: rayancrasta/broker-service:1.0.1
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  listener-service:
    image: rayancrasta/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    image: rayancrasta/authentication-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  logger-service:
    image: rayancrasta/logger-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  mailer-service:
    image: rayancrasta/mailer-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT : 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      FROM_NAME: "Rayan C"
      FROM_ADDRESS: rayan.c@goo.com

  rabbitmq:
    image: 'rabbitmq:3.12-alpine'
    deploy:
      mode: global

  mailhog:
    image: 'richarvey/mailhog:1.1-linux-arm64'
    ports:
      - "8025:8025"
    deploy:
      mode: global

  mongo:
    image: 'mongo:latest'
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
    - ./db-data/mongo/:/data/db

  postgres:
    image: 'arm64v8/postgres'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

volumes:
  caddy_data:
    external: true
  caddy_config:
